<!DOCTYPE html>
<html ng-app="parallaxJs">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Parallax</title>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="redBox" parallax x="100" y="100"  paratype="mousemove" move=".05" ></div>
    <div class="yellowBox" parallax x="0" y="400" paratype="pagescroll" move=".5"></div>
    <div class="blackBox"></div>
    <div class="orangeBox" parallax x="100" y="400" paratype="pagescroll" move=".3"></div>
    <div class="orangeBox" parallax x="100" y="1500" paratype="pagescroll" move=".12"></div>
  </body>
  
</html>
